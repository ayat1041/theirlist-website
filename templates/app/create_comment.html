
<style>
    .comment-form-cont{
        background: red;
        height: 100vh;
        width: 100vw;
    }
    .create_comme{
        display: flex;
        flex-wrap: wrap;
        height: 500px;
        {% comment %} background-color: red; {% endcomment %}
        width: 500px;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: auto;
        position: relative;
    }
    .create_comme label,.create_comme textarea,.create_comme input, .create_comme select{
        margin: 12px;
    }
    .create_comme form textarea{
        display: absolute;
        right: 0;
    }
    .create_comme form input{
        display: absolute;
        right: 0;
    }
</style>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div><button type="submit">Post</button></div>
</form>
